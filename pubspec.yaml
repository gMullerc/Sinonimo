name: sinonimo
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.4
  cupertino_icons: ^1.0.8
  path: ^1.9.0
  dartz: ^0.10.1
  csv: ^6.0.0
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.0
  get: ^4.6.6
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:

  uses-material-design: true
  assets:
    - assets/sinonimos.csv
    - assets/dados.json


